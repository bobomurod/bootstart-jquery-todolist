<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        $(document).ready(function(){
            $("#todo_button").click(function(){
                $('.list-group').append("<div class='list-group-item'>"+$('#todo_input').val()+"</div>")
            })
        })
    </script>
    <title>Bootstrap jQuery Todo-list</title>
</head>

<body>

    <div class="app">
        <div class="container">
            <div class="input-group-text">
                <label>
                    this is input
                    <input type="text" id="todo_input">
                    <button id="todo_button" class="btn-primary">To do</button>
                </label>
            </div>
            <div class="list-group">
                <div class="list-group-item">
                    item
                </div>
                <div class="list-group-item">item other</div>
            </div>
        </div>
    </div>
</body>
</html>
